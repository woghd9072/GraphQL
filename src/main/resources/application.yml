spring:
  h2:
    console:
      enabled: true
      path: /h2/console
      settings:
        web-allow-others: true
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: create
    open-in-view: false
  datasource:
    username: sa
    password: 1234
    driver-class-name: org.h2.Driver
    hikari:
      jdbc-url: jdbc:h2:~/test